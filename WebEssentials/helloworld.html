<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A Webpage.</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <p>This is my first website....or is it</p>
    <u1>
      <li>Saturday</li>
      <li>Monday</li>
      <li>Tuesday</li>
      <li>Wednesday</li>
      <li>Wednesday</li>
      <li>friday</li>
    </u1>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;"></canvas>
    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.moveTo(0,0);
      ctx.lineTo(200,100);
      ctx.stroke();
    </script>
    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.beginPath();
      ctx.arc(95,50,40,0,2*Math.PI);
      ctx.stroke();
    </script>
    <audio src = "nono.mp3" autoplay>

  </body>
</html>
