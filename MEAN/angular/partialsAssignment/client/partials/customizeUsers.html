<form ng-controller="CustomizeUsersController">
    First Name: <input type="text" ng-model="user.first_name">
    Last Name: <input type="text" ng-model="user.last_name">
    Favorite Language: <input type="text" ng-model="user.language">
    <input ng-click="umakeCtrl.addUser(user)" type="submit" value="Add User">
  </form>
  <br><br>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Favorite Language</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat=" person in umakeCtrl.get_users() track by $index">
      <td>{{person.first_name}}</td>
      <td>{{person.last_name}}</td>
      <td>{{person.language}}</td>
      <td><button ng-click=umakeCtrl.delUser($index)>Delete</button></td>
    </tr>
  </table>
</form>
