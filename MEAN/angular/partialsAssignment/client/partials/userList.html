<table ng-controller="UserListsController">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Favorite Language</th>
  </tr>
  <tr ng-repeat=" person in ulistCtrl.get_users()">
    <td>{{person.first_name}}</td>
    <td>{{person.last_name}}</td>
    <td>{{person.language}}</td>
  </tr>
</table>
