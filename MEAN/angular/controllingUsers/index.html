<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Controlling Users</title>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="main.js"></script>
    <style media="screen">
          table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <div id = "main" ng-controller="Users as u">
      <form ng-submit="u.submitForm()">
        First Name: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input ng-model="formData.first_name" type="text"><br>
        Last Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" ng-model="formData.last_name"><br>
        Favorite Language: <input type="text" ng-model="formData.language">&nbsp;<input type="submit" value="Create User">
      </form>
      <div>
        <table>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Favorite Language</th>
            <th>Date Added</th>
            <th>Actions</th>
          </tr>
          <tr ng-repeat = "user in u.all_users | filter:filter_search track by $index">
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.language}}</td>
            <td>{{user.date_added}}</td>
            <td><button type="button" ng-click="u.deleteUser($index)">Delete</button></td>
          </tr>
        </table>
        <p>Search friends: <input type="text" ng-model='filter_search'></p>
      </div>
    </div>
  </body>
</html>
