<form ng-controller="UserController">
  <input type="text" ng-model="user.first_name" >  First Name<br>
  <input type="text" ng-model="user.last_name" >  Last Name<br>
  <input type="date" ng-model="user.birthday">  Birthday<br>
  <input type="submit" ng-click="add(user)" value="Add User">
  <h1>{{errMessage}}</h1>
</form>
