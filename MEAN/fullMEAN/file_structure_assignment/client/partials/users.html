<div ng-controller = 'UserController'>
  <div class="userCtrl" id="user_list">
    <table>
      <tr>
        <th>Name</th>
        <th>Show</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      <tr ng-repeat="user in users">
        <td>{{ user.first_name }} {{ user.last_name }}</td>
        <td><a ng-click="uCtrl.show(user._id)" href="/show/{{user._id}}">show</a></td>
        <td><a href="/edit/{{user._id}}">edit</a></td>
        <td><button type="button" ng-click="uCtrl.delete(user._id)">delete</button></td>
      </tr>
    </table>
  </div>
  <div class="userCtrl" id = "search_bday">
    <input type="text" ng-model="bdaysearch" placeholder="Filter: Birthday!">
    <button type="button"><a href="/new">New Friend</a></button>
  </div>
</div>
