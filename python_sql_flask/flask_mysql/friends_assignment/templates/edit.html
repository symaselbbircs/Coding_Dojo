<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>All Friends</title>
    <link rel='stylesheet' type='text/css' href="{{url_for('static',filename='index_style.css')}}">
  </head>
  <body>
    <h1>Please edit user info</h1>
    {% if friend %}
      <form action="/friends/{{ friend['id'] }}" method="POST">
        <label for="first_name">First name:<input type="text" name="first_name" value="{{ friend['first_name'] }}" id="first_name"></label><br>
        <label for="last_name">Last Name:<input type="text" name="last_name" value="{{ friend['last_name'] }}" id="last_name"></label><br>
        <input type="submit" value="Update">
      </form>
    {% endif %}
  </body>
</html>
