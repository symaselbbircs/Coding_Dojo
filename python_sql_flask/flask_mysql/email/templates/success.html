<html>
  <head>
    <title>Email validation</title>
    <link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='index_style.css')}}">
  </head>
  <body>
    <div id="main">
      {% if email %}
      <div class="success">
        <p>The Email Address you entered ({{ email }}) is a VALID email Address! Thank you!</p>
      </div>
      {% endif %}
      <h1>Email Addresses Entered:</h1>
      <table>
        <tr>
          <th>Email</th>
          <th>Date Submitted</th>
        </tr>
      {% for email in all_emails %}
        <tr>
          <td>{{email['email']}}</td>
          <td>{{email['created_at']}}</td>
        </tr>
      {% endfor %}
      </table>
    </div>
  </body>
</html>
