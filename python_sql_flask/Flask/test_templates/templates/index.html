<html>
	<head>
		<meta charset="utf-8">
		<title>My First Template</title>
		<link rel='stylesheet' type='text/css' href="{{ url_for('static', filename='css/my_style_sheet.css')}}">
		<script typ='text/javascript' src="{{ url_for('static', filename='js/my_script.js') }}"></script>
	</head>
	<body>
		<h3>My first flask template with embedded python</h3>

		<p>{{ phrase }}</p>

</html>
