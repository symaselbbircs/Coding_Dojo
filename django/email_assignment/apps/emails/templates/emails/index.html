<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'emails/css/style.css' %}" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id='main'>
          {% if messages %}
          <div class="alert">
            <p>Email {{ email }} is not valid!</p>
          </div>
          {% endif %}
        <form action='{% url 'addemail' %}' method="post">
          {% csrf_token %}
          Email Address: <input type='text' name='email' value=''><br>
          <input type='submit' value='Add Email'>
        </form>
      </div>
  </body>
</html>
